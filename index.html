<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP DASHBOARD</title>

    <!-- LINK STYLE CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- LINK FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

    <header style="height: 80px;">
        <nav class="navbar navbar-expand-lg bg-white flex-nowrap">
            <div class="container-fluid">
                <!-- SECTION LOGO -->
                <a class="navbar-brand" href="#">
                    <img class="img-fluid d-lg-none" src="./assets/img/mobile-logo.png" alt="logo_mobile" height="60" width="60">
                    <img class="img-fluid d-none d-lg-block" src="./assets/img/logo.svg" alt="logo_boolean" height="100">
                </a>
                <!-- // SECTION LOGO // -->

                <!-- SECTION FORM -->
                <form class="d-flex bg-secondary-subtle w-100 rounded" role="search">
                    <div class="input-group">
                        <span class="input-group-text bg-secondary-subtle" id="magnifying-glass">
                        <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                        </span>

                        <input type="search" class="form-control bg-secondary-subtle" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="search" aria-describedby="basic-search">
                    </div>
                </form>
                <!-- // SECTION FORM // -->

                <!-- SECTION ICONS NAVBAR-RIGHT -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link d-none d-lg-block" aria-current="page" href="#"><i class="fa-solid fa-list"></i></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link d-none d-lg-block" href="#"><i class="fa-solid fa-circle-question"></i></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link d-none d-lg-block" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link text-warning" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell p-2"></i>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                <!-- // SECTION ICONS NAVBAR-RIGHT // -->
            </div>
        </nav>
     </header>

    <main style="height: calc(100vh - 80px)"; class="d-flex">
        <!-- SECTION SIDEBAR  -->
        <div data-bs-theme="dark" id="sidebar" class="d-flex flex-column flex-shrink-0 bg-primary-subtle h-100" style="width: fit-content;">
            <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                <li class="nav-item">
                    <a href="#" class="nav-link py-3 rounded-0 text-light d-flex align-items-center gap-2" aria-current="page" data-bs-placement="right" aria-label="Home" data-bs-original-title>
                        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                        <span class="d-none d-lg-block">Home</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link py-3 rounded-0 text-light d-flex align-items-center gap-2" aria-current="page" data-bs-placement="right" aria-label="Home" data-bs-original-title>
                        <i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i>
                        <span class="d-none d-lg-block">Stats</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link py-3 rounded-0 text-light d-flex align-items-center gap-2" aria-current="page" data-bs-placement="right" aria-label="Home" data-bs-original-title>
                        <i class="fa-solid fa-signal" style="color: #ffffff;"></i>
                        <span class="d-none d-lg-block">Signal</span>
                    </a>
                </li>
            </ul>

            <div>
                <a href="#" class="d-flex align-items-center text-light justify-content-center gap-2 p-3 link-body-emphasis text-decoration-none">
                    <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                    <span class="d-none d-lg-block">Admin</span>
                </a>
            </div>
        </div>
        <!--// SECTION SIDEBAR // -->

        <!-- SECTION STUDENT WITH OFFCANVAS -->
        <div style="width: 100%; height: 50%" class="student-boolean container-fluid">
            <div class="justify-content-center">
                <div class="row py-3">
                    <div class="col-12 col-md-3">
                        <span class="text-light fw-semibold">Nuovo Studente</span>
    
                        <button type="button" class="btn btn-outline-light ms-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <i class="fa-solid fa-plus d-sm-inline"></i>
                        </button>
                    </div>
                    

                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
    
                            <div class="offcanvas-body">
                                <form class="row g-3">
                                    <div class="col-md-6">
                                        <label for="inputName" class="form-label">Nome</label>
                                        <input type="text" class="form-control" placeholder="" aria-label="First name" id="inputName" required>
                                    </div>
    
                                    <div class="col-md-6">
                                        <label for="inputLastName" class="form-label">Cognome</label>
                                        <input type="text" class="form-control" placeholder="" aria-label="Last name" id="inputLastName"  required>
                                    </div>
    
                                    <div class="col-md-6">
                                        <label for="inputEmail" class="form-label">Email</label>
    
                                        <div class="input-group">
                                            <span class="input-group-text bg-secondary-subtle" id="magnifying-glass">
                                                <i class="fa-solid fa-at" style="color: #000000;"></i>
                                            </span>
    
                                            <input type="search" class="form-control" placeholder="" id="inputEmail" aria-describedby="basic-search">
                                        </div>
                                    </div>
    
                                    <div class="col-md-6">
                                        <label for="inputPassword" class="form-label">Password</label>
                                        <input type="text" class="form-control" placeholder="" aria-label="Password" id="inputPassword" required>
                                    </div>
    
                                    <div class="col-12">
                                        <label for="inputAddress" class="form-label">Indirizzo</label>
                                        <input type="text" class="form-control" id="inputAddress" placeholder="" aria-label="Address" required>
                                    </div>
    
                                    <div class="col-md-6">
                                        <label for="inputCity" class="form-label">Citt√†</label>
                                        <input type="text" class="form-control" placeholder="" aria-label="City" id="inputCity" required>
                                    </div>
    
                                    <div class="col-md-4">
                                        <label for="inputState" class="form-label">Stato</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Scegli...</option>
                                            <option>Italia</option>
                                            <option>Svizzera</option>
                                            <option>Repubblica di San Marino</option>
                                            <option>Francia</option>
                                        </select>
                                    </div>
    
                                    <div class="col-md-2">
                                        <label for="inputZip" class="form-label">Cap</label>
                                        <input type="text" class="form-control" id="inputState" aria-label="Zip" required>
                                    </div>
    
                                    <div class="col-12 mb-3">
                                        <label for="formFileMultiple" class="form-label">Foto</label>
                                        <input class="input-group-text" type="file" id="formFileMultiple" multiple>
                                    </div>
    
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck" required> Seleziona per proseguire </label>
                                        </div>
                                    </div>
    
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Salva</button>
                                        <button type="reset" class="btn btn-warning">Svuota</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                   
                    <div>
                        <span class="fs-2 text-light fw-semibold">Boolean</span>
                        <span class="badge rounded-pill pills badge-blue d-sm-inline">Piano blaze</span>
                    </div>
                    
                    <div>
                        <span class="badge rounded-pill pills badge-blue">3 app</span>
                        
                        <span>
                            <i class="fa-solid fa-angles-right" style="color: #ffffff;"></i>
                        </span>

                        <span class="badge rounded-pill d-inline d-lg-none badge-blue">
                            <i class="fa-solid fa-plus"></i>
                        </span>

                        <span class="badge rounded-pill  d-none d-lg-inline badge-blue">
                            Boolean mobile app
                        </span>

                        <span class="badge rounded-pill d-none d-lg-inline mx-2 badge-blue">
                            Boolean web app
                        </span>

                        <span class="badge rounded-pill d-none d-lg-inline badge-blue">
                            Boolean blog app
                        </span>
                    </div>

                    <div class="col py-3">
                        <div>
                            <span class="fs-6 text-light fw-se">
                                Studenti online negli ultimi trenta minuti
                            </span>
                            
                            <span class="fs-1 text-light fw-semibold">
                                125
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- // SECTION NEW STUDENT WITH OFF CANVAS // -->
    </main>


<!-- LINK JS BOOTSTRAP -->

</body>
</html>
